<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressoes Regulares</title>
    


    <style>

        .erro 
        {
            
            outline-color: lightcoral;
            border-color: lightcoral;
        }
        .certo
        {
            outline-color: lightgreen;
            border-color: lightgreen;
        }


    </style>
</head>
<body>
   
   
   
    DIGITE SEU CPF (Somente números):
    <input maxlength="14" type="text" id="cpf" onkeyup="VerificarCPF();">

    <br> <br>

    DIGITE SEU TELEFONE:
    <input maxlength="16" type="text" id="telefone" onkeyup="VerificarTelefone();">


</body>


<script>
function Verificar()
{
    texto = telefone.value;
    if(texto=="")
    {
        telefone.value = "(";


    }



}

function VerificarCPF()
{
        texto = cpf.value;

            if(texto.length==3)
    {
        cpf.value = texto + "."
    }
    if(texto.length==7)
    {
        cpf.value = texto + "."



    }
    if(texto.length==11)
    {
        cpf.value = texto + "-"



    }
   
    
        //vamos criar uma expressão regular
        expressao =  /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}/g;
        resposta = expressao.test(texto); //Pode ser TRUE ou FALSE

    
        
        if(resposta==true)

        {
            cpf.classList.remove('erro');
            cpf.classList.add('certo');



        }
        if(resposta==false)

        {
            cpf.classList.remove('certo');
            cpf.classList.add('erro');



        }

}
function VerificarTelefone()
{
    texto = telefone.value;
       
    expressao = /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}/g;
    resposta = expressao.test(texto);
    if(resposta==true)
    {

        telefone.classList.remove('erro');
        telefone.classList.add('certo');


    }
    if(resposta==false)
    {

        telefone.classList.remove('certo');
        telefone.classList.add('erro');


    }
    
    if(texto.length==3) 
    {
        telefone.value = texto + ") "
    }
    if(texto.length==5) 
    {
        telefone.value = texto + " "
    }

    if(texto.length==6) 
    {
        telefone.value = texto + " "
    }
    if(texto.length==11) 
    {
        telefone.value = texto + "-"
    }




}


</script>
</html>
